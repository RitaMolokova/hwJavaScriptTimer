<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="diva"></div>
    <div id="divb"></div>
    <div id="divc"></div>
    <div id="divd"></div>
    <div id="dive"></div>

    <style>
        body{
            background-color: bisque;
        }
        #diva, #divb, #divd, #dive{
            width: 750px;
            height: 20px;
            border: 3px solid #305973;
        }
        #divc{
            width: 750px;
            height: 110px;
            border: 3px solid #305973;
        }
    </style>
    <script>

        let a = document.getElementById("diva");
        a.innerText="What is Lorem Ipsum?";
        a.style.color="#FBFFFE";
        a.style.background="#528CBA";

        let b = document.getElementById("divb");
        b.innerText="Why do we use it?";
        b.style.color="#FBFFFE";
        b.style.background="#528CBA";

        let c = document.getElementById("divc");
        c.innerText="It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters, as opposed to using 'Content here, content here', making it look like readable English. Many desktop publishing packages and web page editors now use Lorem Ipsum as their default model text, and a search for 'lorem ipsum' will uncover many web sites still in their infancy. Various versions have evolved over the years, sometimes by accident, sometimes on purpose (injected humour and the like).";
        c.style.color="#215676";
        c.style.background="#B5DDE9";

        let d = document.getElementById("divd");
        d.innerText="Where does it come from?";
        d.style.color="#FBFFFE";
        d.style.background="#528CBA";

        let e = document.getElementById("dive");
        e.innerText="Where can I get some?";
        e.style.color="#FBFFFE";
        e.style.background="#528CBA";


    </script>

</body>
</html>
